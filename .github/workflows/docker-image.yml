name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag albert23hp/tika-init:$(date +%s) --tag albert23hp/latest
    - name: Push to docker
      run: docker push albert23hp/latest
